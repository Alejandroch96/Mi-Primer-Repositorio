<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <style>
        body {
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>
    <center><h1>Consultas</h1></center>

    <article>
        <center>
            <img src="https://milagrotencio.files.wordpress.com/2018/05/consultas.png" alt="" width="30%">
        </center>

        <h2>Formulario de consulta</h2>
        <p>
            Si tienes alguna duda, puedes enviarnos tu consulta y la responderemos a la brevedad.
        </p>
    </article>

    <form action="" method="">
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="apellido">Apellidos:</label>
        <br>
        <input type="text" id="apellido" name="apellido">
        <br><br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" pattern="@/-_?\" required>
        <br><br>
        <label for="telefono">Telefono:</label>
        <br>
        <input type="text" id="telefono" name="telefono">
        <br><br>
        <label for="consulta">Consulta:</label>
        <br>
        <textarea name="consulta" id="consulta" cols="60" rows="10"></textarea>
        <br><br>
        <button>Enviar Consulta</button>
    </form>
    <br><br><br><br>
    <center>
        <h1>Estamos a tu disposicion!</h1>
    </center>
    <nav>
        <ul>
            <li><a href="./contacto.html"><h3>Contacto</h3></a></li>
            <li><a href="./nosotros.html"><h3>Sobre nosotros</h3></a></li>
            <li><a href="./empleo.html"><h3>Empleo</h3></a></li>
            <li><a href="../index.html"><h3>Inicio</h3></a></li>
        </ul>
    </nav>
</body>
</html>
